<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Spectrum Disease Prediction</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Autism Spectrum Disease Prediction</h1>
        <div class="form">
            <label for="age">Age:</label>
            <input type="number" id="age" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <label for="family-history">Family History:</label>
            <select id="family-history" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="country-of-res">Country of Residence:</label>
            <input type="text" id="country-of-res" required>

            <br><br>

            <label for="ethnicity">Ethnicity:</label>
            <input type="text" id="ethnicity" required><br><br>

            <label for="jaundice">Jaundice:</label>
            <select id="jaundice" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="used-app-before">Used App Before:</label>
            <select id="used-app-before" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="autism">Autism:</label>
            <select id="autism" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <button onclick="predictAutism()">Predict</button>
        </div>

        <div id="result" class="hidden">
            <h2>Prediction Result</h2>
            <p id="prediction-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
